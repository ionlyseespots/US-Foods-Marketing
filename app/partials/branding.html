<section class="jumbotron branding-view col-collapse" ng-class="{'active': isActive('catalog')}" ng-show="user.Company.Logo.Url">
    <!--- product centric sliders, new products, features and buyer company branded info would be nice here --->
    <div class="container">
        <h3 class="col-sm-3" ng-show="Four51User.isAuthenticated()">
            <figure>
                <a ng-show="Four51User.isAuthenticated()" ng-click="refreshUser()" href="#/catalog">
                    <img class="branding-view-logo" ng-src="{{user.Company.Logo.Url}}" />
                </a>
            </figure>
        </h3>
        <div class="Carousel hidden-xs col-sm-9" style="width:651px;height:201px;float: right;">
            <carousel interval="5000">
                <slide ng-repeat="slide in slides">
                    <img ng-src="{{slide}}" style="margin:auto;">
                </slide>
            </carousel>
        </div>
    </div>
</section>
